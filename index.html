<!doctype html>
<html lang="en">

<head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    .<div class="jumbotron jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-4 py-3">
                    <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="781" height="480" src="https://www.youtube.com/embed/m193J1vAk1c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-12 col-md-4 py-3">
                    <h1>Hangman</h1>
                    <h2>Topic: Colors</h2>
                    <button id="new-game-button">
                        <i class="fas fa-gamepad"></i>
                        Start A New Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placedholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 py-3">
                            <h2>Fill In The Blanks
                                <br />
                                <span id="placeholders">_ _ _ _ _ </span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 py-3">
                            <h2>Incorrect Letters Guessed
                                <br />
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Guesses Left: <span id="guesses-left">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Wins: <span id="wins">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Losses: <span id="losses">0</span>
                </h3>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
